<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <img src="me.jpg" alt="">
        <div class="text">
            <h1>FullStack Web Developer</h1>
            <p>My name is Jozef, I live in Mansoura</p>
        </div>

        <hr>

        <div class="form-container">
            <h2>Data To Enter :</h2>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <br>
                <label for="username">Username</label>
                <input type="text" username="username" id="username" placeholder="Enter Your Userame">
                <br>
                <label for="password">Password</label>
                <input type="password" password="password" id="password" placeholder="Enter Your Password">
                <br>
                <br>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <br>
                <br>
                <label for="color">Choose Your Fav Color :</label>
                <br>
                <br>
                <div class="color">
                    <input type="checkbox" name="color" id="green">
                    <label for="green">Green</label>
                    <input type="checkbox" name="color" id="red">
                    <label for="red">Red</label>
                    <input type="checkbox" name="color" id="white">
                    <label for="white">White</label>
                    <input type="checkbox" name="color" id="black">
                    <label for="black">Black</label>
                    <input type="checkbox" name="color" id="yellow">
                    <label for="yellow">Yellow</label>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
